<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- daisy Ui and Tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font aweaome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap');
        .text-Poppins{font-family: "Poppins", sans-serif;}
        .text-Anton{font-family: "Anton", sans-serif;}
        
    </style>
</head>

<body>
    <main class="min-h-screen md:h-screen lg:h-screen bg-[#1E1E1E] bg-[url('./images/background.png')] bg-auto bg-no-repeat bg-center">
        <!-- home page -->
        <section id="home" class="text-white flex flex-col justify-center items-center h-full gap-6 text-center ">
            <h1 class="text-6xl text-Anton ">ALPHABET CLASH</h1>
            <p class="text-Poppins">Unleash Your Keyboard Press Game Let's start .</p>
            <button onclick="play()" class="btn bg-white text-Poppins">Play Now</button>
        </section>

        <!-- game play -->
        <section class="hidden" id="playground">
            <div class="flex flex-col items-center justify-center gap-6 pt-6 ">
                <!-- display -->
                <div class=" border-8 border-[#010313c0] rounded-xl w-3/5 bg-[#ffffffbd] h-80 "> 
                  
                    <div class="flex justify-center"><span class=" bg-[#2F2941] text-white px-4 py-1 rounded-b-xl text-center">Don't watch keyboard  while playing...</span></div> 
                    <div class=" h-full flex justify-center items-center">
                      <div id="display" class="text-7xl font-bold text-Popins"></div>
                    </div>
                 
                </div>
                <!-- Keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
                </div>
                <!-- life button  -->
                <div class="flex justify-between items-center w-3/5">
                    <button class="btn bg-[#894189] text-white rounded-full border-none hover:text-black active:bg-gray-400">
                        Life
                        <i class="fa-solid fa-heart-circle-bolt"></i>
                        <span id="life">5</span>
                      </button>
                    <button class="btn bg-[#0832ff] text-white rounded-full border-none hover:text-black active:bg-gray-400">
                        Score
                        <i class="fa-solid fa-sack-dollar"></i>
                        <span id="score">0</span>
                      </button>
                </div>
            </div>
        </section>
         <!-- game score -->
        <section id="gameScore" class="flex justify-center items-center h-full hidden  p-4" >
            <div class="bg-gradient-to-r from-[#ffffff79] to-[#ffffff37] rounded-xl text-white text-Popins text-center">
               <div class="p-8 space-y-4">
                <h1 class="text-2xl lg:text-4xl">Game Over !</h1>
                <h1 class="text-3xl lg:text-6xl font-bold">Score : <span id="gameOverScore">0</span></h1>
                <button onclick="playAgain()" id="playAgain" class="btn bg-white text-black text-2xl font-bold">Play Again</button>
                <p>Practice will make you Pro</p>
               </div>
            </div>
        </section>
    </main>

<script src="./tailwind.config.js"></script>
<script src="./scripts/utilities.js"></script>
<script src="./scripts/scripts.js"></script>
</body>

</html>
